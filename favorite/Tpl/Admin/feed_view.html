<include file="header" /><div class="so_main">	<div class="page_tit">查看留言</div>  	<div class="form2">		<form action="{:U('Admin/feed_view')}" method="post">			<input type="hidden" name="fid" value="{$feed.fid}" />			<dl class="lineD">				<dt>ID：</dt>				<dd>					<span>{$feed.fid}</span>					<span></span>				</dd>  			</dl>						<dl class="lineD">				<dt>用  户：</dt>				<dd>					<span>{$feed.uname} <php>if($feed['uid']) {</php>(ID {$feed.uid})<php>}</php></span>					<span></span>				</dd>  			</dl>						<dl class="lineD">				<dt>电  话：</dt>				<dd>					<span>{$feed.phone}</span>					<span></span>				</dd>  			</dl>						<dl class="lineD">				<dt>留言内容：</dt>				<dd>					<span>{$feed.content}&nbsp;</span>					<span></span>				</dd>  			</dl>						<dl class="lineD">				<dt>回复信息：</dt>				<dd>					<span id="reply">						<php>if($feed['reply']) {</php>{$feed.reply}						<php>} else {</php>(无)<php>}</php>					</span>					<span></span>				</dd>  			</dl>						<dl class="lineD">				<dt>属  性：</dt>				<dd>					<php>if($feed['hidden']) {</php><span style="color:red;">隐藏</span>					<php>} else {</php><span>公开</span><php>}</php>					<span></span>				</dd>  			</dl>						<dl>				<dt>发布时间：</dt>				<dd>					<span>{:date('Y-m-d H:i', $feed['ctime'])}</span>					<span></span>				</dd>  			</dl>						<div class="page_btm">				<input id="reply_pop" type="button" value="回复" class="btn_b" onclick="_reply_pop()" />				<input id="reply_submit" type="submit" value="保存" class="btn_b" />&nbsp;				<input id="reply_hide" type="button" value="取消" class="btn_b" onclick="_reply_hide()" />				<script type="text/javascript">										$("#reply_submit").css('display', 'none');					$("#reply_hide").css('display', 'none');					var content = $.trim($("#reply").text());					function _reply_pop() {						var _reply = content == '(无)' ? '' : content;						$("#reply").html('<input type="text" name="reply" value="'+_reply+'" size="40" />');						setSelectionRange($('input[name="reply"]')[0], _reply.length, _reply.length);						$("#reply_pop").css('display', 'none');						$("#reply_submit").css('display', 'inline');						$("#reply_hide").css('display', 'inline');					}										function _reply_hide() {						$("#reply").html(content);						$("#reply_pop").css('display', 'inline');						$("#reply_submit").css('display', 'none');						$("#reply_hide").css('display', 'none');					}										//光标选取					function setSelectionRange(input, selectionStart, selectionEnd) {						if (input.setSelectionRange) {							input.focus();							input.setSelectionRange(selectionStart, selectionEnd);						}						else if (input.createTextRange) {							var range = input.createTextRange();							range.collapse(true);							range.moveEnd('character', selectionEnd);							range.moveStart('character', selectionStart);							range.select();						}					}				</script>			</div>		</form>	</div></div><include file="footer" />
