<include file="header" /><div class="so_main">	<div class="page_tit">添加用户</div>  	<div class="form2">		<form action="{:U('Admin/user_add')}" method="post">			<dl class="lineD">				<dt>用户名：</dt>				<dd>					<input type="text" name="usr" />					<br /><span>允许的字符包括: 0-9a-z *</span>				</dd>  			</dl>						<dl class="lineD">				<dt>密  码：</dt>				<dd>					<input type="text" name="pwd" />					<span> *</span>				</dd>  			</dl>						<dl class="lineD">				<dt>昵  称：</dt>				<dd>					<input type="text" name="uname" />					<br /><span>允许的字符: 中文,0-9a-z- (少于20字符) *</span>				</dd>  			</dl>						<dl class="lineD">				<dt>状  态：</dt>				<dd>					<input type="radio" name="state" value="0" checked="checked" />正常					<input type="radio" name="state" value="1" />锁定					<span> *</span>				</dd>			</dl>						<dl class="lineD">				<dt>锁定说明：</dt>				<dd>					<input type="text" size="40" name="extra_0" />					<br /><span>选填, 用于锁定用户时的注释</span>				</dd>  			</dl>						<dl class="lineD">				<dt>所在省市：</dt>				<dd>					<select name="area1">					</select>					<select name="area2">					</select>					<span> *</span>				</dd>			</dl>						<script type="text/javascript">				var area = {:json_encode($area)};				var first_key = '';				var count = 0;				for(var k in area) {					if(count == 0) first_key = k;					var option = $('<option value="'+k+'">'+k+'</option>');					$('select[name="area1"]').append(option);					count++;				}				for(var k in area[first_key]) {					var option = $('<option value="'+area[first_key][k]+'">'+area[first_key][k]+'</option>');					$('select[name="area2"]').append(option);				}				$('select[name="area1"]').change(function() {					$('select[name="area2"]').empty();					var key = $('select[name="area1"] option:selected').val();					for(var k in area[key]) {						var option = $('<option value="'+area[key][k]+'">'+area[key][k]+'</option>');						$('select[name="area2"]').append(option);					}				});			</script>						<dl class="lineD">				<dt>详细地址：</dt>				<dd>					<input type="text" size="40" name="area3" />					<br /><span>必填, 省, 市信息不需要填写 *</span>				</dd>			</dl>						<dl>				<dt>电  话：</dt>				<dd>					<input type="text" name="phone" />					<span> *</span>				</dd>			</dl>						<div class="page_btm">				<input type="submit" value="确定" class="btn_b" />			</div>		</form>	</div></div><include file="footer" />
