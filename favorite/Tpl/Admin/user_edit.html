<include file="header" /><div class="so_main">	<div class="page_tit">编辑用户</div>  	<div class="form2">		<form action="{:U('Admin/user_edit')}" method="post">			<input type="hidden" name="uid" value="{$user.uid}" />			<dl class="lineD">				<dt>用户名：</dt>				<dd>					<input type="text" name="usr" value="{$user.usr}" />					<br /><span>允许的字符包括: a-zA-Z0-9_ *</span>				</dd>  			</dl>						<dl class="lineD">				<dt>密  码：</dt>				<dd>					<input type="text" name="pwd" />					<br /><span>无需修改请留空</span>				</dd>  			</dl>						<dl class="lineD">				<dt>昵  称：</dt>				<dd>					<input type="text" name="uname" value="{$user.uname}" />					<span> *</span>				</dd>  			</dl>						<dl class="lineD">				<dt>状  态：</dt>				<dd>					<php>if($user['state']) {</php>						<input type="radio" name="state" value="0" />正常						<input type="radio" name="state" value="1" checked="checked" />锁定					<php>} else {</php>						<input type="radio" name="state" value="0" checked="checked" />正常						<input type="radio" name="state" value="1" />锁定					<php>}</php>					<span> *</span>				</dd>			</dl>						<dl class="lineD">				<dt>锁定说明：</dt>				<dd>					<php>						$extra = @unserialize($user['extra']);						if(!isset($extra[0])) $extra[0] = '';					</php>					<input type="text" size="40" name="extra_0" value="{$extra[0]}" />					<br /><span>选填, 用于锁定用户时的注释</span>				</dd>  			</dl>						<dl class="lineD">				<dt>所在省市：</dt>				<dd>					<select name="area1">					</select>					<select name="area2">					</select>					<span> *</span>				</dd>			</dl>						<script type="text/javascript">				var area = {:json_encode($area)};				var area1 = {:json_encode($user['area1'])};				var area2 = {:json_encode($user['area2'])};				var first_key = '';				var count = 0;				for(var k in area) {					if(count == 0) first_key = k;					if(area1 == k) {						var option = $('<option value="'+k+'" selected="selected">'+k+'</option>');					} else {						var option = $('<option value="'+k+'">'+k+'</option>');					}					$('select[name="area1"]').append(option);					count++;				}				if(area[area1]) first_key = area1;				for(var k in area[first_key]) {					if(area2 == area[first_key][k]) {						var option = $('<option value="'+area[first_key][k]+'" selected="selected">'+area[first_key][k]+'</option>');					} else {						var option = $('<option value="'+area[first_key][k]+'">'+area[first_key][k]+'</option>');					}					$('select[name="area2"]').append(option);				}				$('select[name="area1"]').change(function() {					$('select[name="area2"]').empty();					var key = $('select[name="area1"] option:selected').val();					for(var k in area[key]) {						var option = $('<option value="'+area[key][k]+'">'+area[key][k]+'</option>');						$('select[name="area2"]').append(option);					}				});			</script>						<dl class="lineD">				<dt>详细地址：</dt>				<dd>					<input type="text" size="40" name="area3" value="{$user.area3|htmlspecialchars}" />					<br /><span>必填, 省, 市信息不需要填写 *</span>				</dd>			</dl>						<dl>				<dt>电  话：</dt>				<dd>					<input type="text" name="phone" value="{$user.phone}" />					<span> *</span>				</dd>			</dl>						<div class="page_btm">				<input type="submit" value="确定" class="btn_b" />			</div>		</form>	</div></div><include file="footer" />
